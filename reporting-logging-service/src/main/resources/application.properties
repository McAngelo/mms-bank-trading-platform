spring.application.name=reporting.service
server.port=8085
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.data.mongodb.username=root
spring.data.mongodb.password=password
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=reporting_service_db
spring.data.mongodb.authentication-database=admin

# show sql
spring.jpa.show-sql=true

# logging
logging.level.org.springframework.web=DEBUG

eureka.client.service-url.defaultZone: http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

openapi.service.title=reporting-service doc
openapi.service.version=1.0.0
openapi.service.url=http://localhost:8222

springdoc.api-docs.path= /reporting-service/v3/api-docs
springdoc.swagger-ui.path=/reporting-service/swagger-ui.html